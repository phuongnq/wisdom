<template name="contestUpcomingContest">
  <div id="{{active_route}}-wrapper">
    <div class="col-xs-12 contest-list-header">
      <div class="col-xs-3">
        <a href="#" class="back-btn">
            <span class="glyphicon glyphicon-menu-left back-icon"></span>
        </a>
      </div>
      <div class="col-xs-9 header-text">
        <span>Select contests</span>
      </div>
    </div>
    <div class="col-xs-12" id="contest-upcoming-body">
      <img src="{{imageFullPath 'clock.png'}}"/>
      <br/>
      {{> contestCountDown contestId=contest._id startTime=contest.start_at}}
    </div>
  </div>
</template>

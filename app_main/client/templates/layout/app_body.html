<template name="appBody">
  <div id="wrap_container" class="{{client_model}}">
    <div id="container" class="{{ active_route }} {{noNavigatorClass}}">
      {{> userNavigator}}
      <div id="content_container">
        {{> flashes }}
        {{> yield}}
        {{> yield region='popups'}}
      </div>
      <div id="footer" class="{{active_route}}">
        {{> yield region='footer'}}
      </div>
    </div>
  </div>
</template>
